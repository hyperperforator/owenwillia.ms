<article class="post portfolio home">

  <div class="col-lg-9">
      {% assign items = site.portfolio | sort: 'date' %}
      {% for item in items reversed %}

          <a href="{{item.link}}">
            <img class="lead-image" src="{{item.image}}">
          </a>
          <a href="{{item.link}}"><h3>{{ item.headline }}</h3></a>
          <p class="byline">{{item.site}} â€“ {{item.when}}</p>
          <p>{{item.excerpt}}</p>
        </div>
      {% endfor %}
  </div>


</article>
