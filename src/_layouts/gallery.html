---
layout: photos
support: [jquery, gallery]
---
{% if page.bg %}
<div class="position">
<div class="overlay"></div>
<div class="bg" style="background-image:url('{{page.bg}}');
"></div>
</div>
{% endif %}
<div class="col-lg-8 col-lg-offset-2">
  <div class="meta-box">
    <svg style="position: absolute; width: 0; height: 0; overflow: hidden;" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
    <symbol id="icon-location" viewBox="0 0 32 32">
    <title>location</title>
    <path class="path1" d="M16 0c-5.523 0-10 4.477-10 10 0 10 10 22 10 22s10-12 10-22c0-5.523-4.477-10-10-10zM16 16c-3.314 0-6-2.686-6-6s2.686-6 6-6 6 2.686 6 6-2.686 6-6 6z"></path>
    </symbol>
    </defs>
    </svg>

    <h2>{{page.title}}</h2>
    <div class="location"><svg class="icon icon-location"><use xlink:href="#icon-location"></use></svg><span class="mls"></span><span>{{page.location}}</span>
    </div>
  </div>
  <script>
  $(document).ready(function() {
 var $gallery = $(".image-gallery").lightGallery({
    mode: 'lg-fade',
    thumbnail: false,
    selector: '.image',
    download: false,
    zoom: false
  });
  });
</script>
{{ content }}
