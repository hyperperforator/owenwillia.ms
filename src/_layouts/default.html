<!DOCTYPE html>
<html>

  <!-- JS -->

  <body>

    {% include header.html %}

    <div class="menu-left">
      <div class="hero">

          <p class="faded age" id="listen"></p>
        </div>
        <div class="links">
          <h3><a href="mailto:owen@char.gd">Say Hi</a></h3>
          <h3><a href="http://twitter.com/ow">Twitter</a></h3>
          <h3><a href="https://www.facebook.com/Ow3n.Williams">Facebook</a></h3>
          <h3><a href="https://github.com/hyperperforator">GitHub</a></h3>
          <h3><a href="http://char.gd">Newsletter</a></h3>
          <h3><a href="http://theapartment.co">Dev work</a>
        </div>
      </div>
    </div>
    <div class="right-box">
      <div class="container">
        <div class="nav">
          <div class="col-lg-12">
            <p class="uppercase"><a href="/">About</a>/<a href="/work">Work History</a>/<a href="/portfolio">Portfolio</a>/<a href="mailto:owen@char.gd">Contact</a></p>
          </div>
        </div>
        <div class="content">
        {{ content }}
        </div>

        {% include footer.html %}
      </div>
    </div>
  </body>
  <script>
    jQuery(document).ready(function($) {

    var siteUrl = 'http://'+(document.location.hostname||document.location.host);

    $(document).delegate('a[href^="/"],a[href^="'+siteUrl+'"]', "click", function(e) {
        e.preventDefault();
        History.pushState({}, "", this.pathname);
    });

    History.Adapter.bind(window, 'statechange', function(){
        var State = History.getState();
        $.get(State.url, function(data){
            document.title = $(data).find("title").text();
            $('.content').html($(data).find('.content'));
            _gaq.push(['_trackPageview', State.url]);
        });
    });

});
  </script>
</html>
